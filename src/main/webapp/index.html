<html>
<head>
<title>Uber Film Locations</title>

<link href="css/ufl.css" rel="stylesheet">

<link
	href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/ui-darkness/jquery-ui.min.css"
	rel="stylesheet">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/ufl.js"></script>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">

</head>
<body>
	<div class="title">
		<h2>Uber Film Locations Finder</h2>
	</div>

	<div class="edit">

		<input type="text" name="title"
			placeholder=" Type the movie name to see locations" id="autocomplete" />

	</div>

	<div id="map"></div>
	<script>
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center : {
					lat : 37.7749,
					lng : -122.4194
				},
				zoom : 12
			});
		}
	</script>
	<script type="text/javascript"
		src="//maps.google.com/maps/api/js?key=AIzaSyBnXftRKQQQx0_7BQL23i44q0Kyzpn7FVU&callback=initMap"
		async defer></script>

</body>


</html>
